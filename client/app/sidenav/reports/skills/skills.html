<div layout="column" flex>
	<md-content class="md-padding">

		<md-tabs class="md-accent" md-dynamic-height md-border-bottom>

			<md-tab label="January" ng-click="vm.report('january')"></md-tab>

			<md-tab label="February" ng-click="vm.report('february')"></md-tab>

			<md-tab label="March" ng-click="vm.report('march')"></md-tab>

			<md-tab label="April" ng-click="vm.report('january')"></md-tab>

			<md-tab label="May" ng-click="vm.report('january')"></md-tab>

			<md-tab label="June" ng-click="vm.report('january')"></md-tab>

			<md-tab label="July" ng-click="vm.report('january')"></md-tab>

			<md-tab label="August" ng-click="vm.report('january')"></md-tab>

			<md-tab label="September" ng-click="vm.report('january')"></md-tab>

			<md-tab label="October" ng-click="vm.report('january')"></md-tab>

			<md-tab label="November" ng-click="vm.report('january')"></md-tab>

			<md-tab label="December" ng-click="vm.report('january')"></md-tab>
		</md-tabs>

	</md-content>

	<md-content  layout-padding layout-gt-md="row" layout="row" >
		
			<md-input-container class="selectYear" id="selectYear" >
		<h1 class="md-title">Select Year</h1>
				<label>Year</label>
				<md-select ng-model="year">
					<md-optgroup label="years">
						<md-option ng-value="year" ng-repeat="year in vm.years">{{year}}</md-option>
					</md-optgroup>
				</md-select>
			</md-input-container>
		
	</md-content>
	
<!--	layout="row" layout-align="center"-->
	
<div class="md-padding"  layout="column" layout-gt-md="row"  flex>
	<md-content flex class="md-whiteframe-3dp" layout-padding layout="column">
		<md-toolbar>
				<h2 class="md-toolbar-tools">
					<span>Skills Table</span>
			</h2>
		</md-toolbar>
			
<!--			<md-card-content layout="row" flex="auto">-->
				
<!--				<div flex>-->
					<mdt-table  paginated-rows="{isEnabled: true, rowsPerPageValues: [5, 10]}" mdt-row="{
                      data: vm.monthSelect,
										'table-row-id-key': '_id',																																														 
                      'column-keys': [
                          'first_name',
												'skill',																															
                          'count'    
                      ]
                      }">
						<mdt-header-row>
							<mdt-column align-rule="right">First Name</mdt-column>
							<mdt-column align-rule="right">Skills</mdt-column>
							<mdt-column align-rule="right">Count</mdt-column>
						</mdt-header-row>

						<mdt-custom-cell column-key="skill">
							<span ng-class="{}">{{value}}</span>
						</mdt-custom-cell>

					</mdt-table>
<!--				</div>-->
<!--			</md-card-content>-->
		
	</md-content>

	<md-content flex class="md-whiteframe-3dp" layout-padding layout-gt-md="column">
			<md-toolbar>
				<h2 class="md-toolbar-tools">
					<span>Skills Chart</span>
			</h2>
		</md-toolbar>
				<div flex  layout="column">
				<!--Div that will hold the pie chart-->
    			<div google-chart chart="vm.myChartObject" flex></div>
					
				</div>


		
	</md-content>


</div>			
</div>
