<div layout="column" flex>
	<md-content class="md-padding">

		<md-tabs class="md-accent" md-dynamic-height md-border-bottom>

			<md-tab label="January" ng-click="vm.report('january')"></md-tab>

			<md-tab label="February" ng-click="vm.report('february')"></md-tab>

			<md-tab label="March" ng-click="vm.report('march')"></md-tab>

			<md-tab label="April" ng-click="vm.report('january')"></md-tab>

			<md-tab label="May" ng-click="vm.report('january')"></md-tab>

			<md-tab label="June" ng-click="vm.report('january')"></md-tab>

			<md-tab label="July" ng-click="vm.report('january')"></md-tab>

			<md-tab label="August" ng-click="vm.report('january')"></md-tab>

			<md-tab label="September" ng-click="vm.report('january')"></md-tab>

			<md-tab label="October" ng-click="vm.report('january')"></md-tab>

			<md-tab label="November" ng-click="vm.report('january')"></md-tab>

			<md-tab label="December" ng-click="vm.report('january')"></md-tab>
		</md-tabs>

	</md-content>

	<md-content layout-padding layout-gt-md="row" layout="column">
		<h1 class="md-title">Select Year</h1>
		<div layout="row">
			<md-input-container>
				<label>Year</label>
				<md-select ng-model="year" style="min-width: 200px;">
					<md-optgroup label="years">
						<md-option ng-value="year" ng-repeat="year in vm.years">{{year}}</md-option>
					</md-optgroup>
				</md-select>
			</md-input-container>
		</div>
	</md-content>
	
	
	
<md-content class="md-padding" layout-xs="column" layout="row">
	<div flex layout="column">
		<md-card flex>
			<md-card-content>
				<h2>Skills Table</h2>
			</md-card-content>
<!--			<md-card-content layout="row" flex="auto">-->
				
<!--				<div flex>-->
					<mdt-table ng-disabled="active" paginated-rows="{isEnabled: true, rowsPerPageValues: [5, 10, 20, 100]}" mdt-row="{
                      data: vm.monthSelect,
										'table-row-id-key': '_id',																																														 
                      'column-keys': [
                          'first_name',
												'last_name',																															
                          'salary'    
                      ]
                      }">
						<mdt-header-row>
							<mdt-column align-rule="right">First Name</mdt-column>
							<mdt-column align-rule="right">Last Name</mdt-column>
							<mdt-column align-rule="right">Salary</mdt-column>

						</mdt-header-row>

						<mdt-custom-cell column-key="client">
							<span ng-class="{}">{{value}}</span>
						</mdt-custom-cell>

					</mdt-table>
<!--				</div>-->
<!--			</md-card-content>-->
		</md-card>
	</div>

	<div flex layout="column">
		<md-card flex>
			<md-card-content layout="row" >
				<h2>Skills Chart</h2>
			</md-card-content>
			
				<div flex>
				
				<!--Div that will hold the pie chart-->
    		<div  google-chart chart="vm.myChartObject" ></div>
					
				</div>


		</md-card>
	</div>


</md-content>			
</div>
