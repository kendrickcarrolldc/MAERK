<md-content layout="column" layout-padding flex>
	<md-content >
					<md-toolbar layout="row">
						<div class="md-toolbar-tools">

							<md-input-container layout="row" md-theme="input" flex>
								<label>&nbsp;</label>
								<input ng-model="employeeName" placeholder="enter search">
							</md-input-container>
								<ng-md-icon icon="search"></ng-md-icon>

						</div>

					</md-toolbar>
				 <div ng-hide="true">
										{{(filteredEmployees = (employeeList | filter: employeeName))}}
								</div>

	</md-content>
	<md-content >
		<md-content   >
			<mdt-table paginated-rows="{isEnabled: true, rowsPerPageValues: [5, 10, 20, 100]}" mdt-row="{
                      data: filteredEmployees,
                      'column-keys': [
                          
                          'first_name',
												'last_name',																																			
                          'client',
                          'skill',
                          'placement_type',
                          'recruiter',
                          'revenue'
                          
                      ]
                      }">
		<mdt-header-row>
			<mdt-column align-rule="right">First Name</mdt-column>
			<mdt-column align-rule="right">Last Name</mdt-column>
			<mdt-column align-rule="right">Client</mdt-column>
			<mdt-column align-rule="right">Skill</mdt-column>
			<mdt-column align-rule="right">Placement</mdt-column>
			<mdt-column align-rule="right">Recruiter</mdt-column>
			<mdt-column align-rule="right">Revenue</mdt-column>
		</mdt-header-row>
	</mdt-table>
		</md-content>
	
	</md-content>
</md-content>
