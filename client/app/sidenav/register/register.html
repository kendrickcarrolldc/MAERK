<md-content flex layout-padding>
	<md-toolbar layout="row">
			<div class="md-toolbar-tools">

				
				<h2>Register Month</h2>

			</div>
			<md-input-container class="selectMonth" id="selectMonth" aria-label ="null">
		
				<label>Select Month</label>
				<md-select ng-model="vm.months">
					<md-optgroup label="months">
						<md-option ng-value="month" ng-repeat="month in vm.months">{{month}}</md-option>
					</md-optgroup>
				</md-select>
			</md-input-container>
		<md-input-container class="selectYear" id="selectYear" aria-label ="null">
		
				<label>Select Year</label>
				<md-select ng-model="vm.year">
					<md-optgroup label="years">
						<md-option ng-value="year" ng-repeat="year in vm.year">{{year}}</md-option>
					</md-optgroup>
				</md-select>
			</md-input-container>

		</md-toolbar>


	<md-table-container>
		<table md-table  ng-model="vm.selected">
			<thead md-head  >

				<tr md-row>
					<th md-column md-order-by=""><span>Employee Name</span></th>
					<th md-column md-order-by="">Hours</th>
					<th md-column md-order-by="">Offset</th>
				</tr>

			</thead>
			<tbody md-body>
				<tr md-row  md-select-id="_id" md-auto-select ng-repeat="employee in vm.employeeList" aria-label="null">

					<td md-cell>{{employee.first_name + " " + employee.last_name}}</td>
					<td md-cell>
						<md-input-container aria-label="null">
							<input aria-label="null" ng-model="vm.hours">
						</md-input-container>
					</td>
					<td md-cell>
						<md-input-container>
							<input aria-label="null" ng-model="vm.offset">
						</md-input-container>
					</td>


				</tr>
			</tbody>
		</table>
	</md-table-container>

	<md-table-pagination md-limit="5" md-limit-options="[5, 10, 15]" md-page="query.page"  md-on-paginate="getDesserts" md-page-select aria-label="null"></md-table-pagination>

	<div layout="row" layout-align="center center">
		<md-button class="md-raised md-primary" type='submit' ng-click="null">
			Save
		</md-button>
		
		<md-button class="md-raised md-primary" type='submit' ng-click="null">
			Submit
		</md-button>
	</div>

</md-content>
