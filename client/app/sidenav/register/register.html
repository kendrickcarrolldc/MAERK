<md-content flex layout-padding>
	<md-toolbar layout="row">
			<div class="md-toolbar-tools">

				
				<h2>Register Month</h2>

			</div>
			<md-input-container class="selectMonth" id="selectMonth" >
		
				<label>Select Month</label>
				<md-select ng-model="month">
					<md-optgroup label="months">
						<md-option ng-value="month" ng-repeat="month in vm.month">{{month}}</md-option>
					</md-optgroup>
				</md-select>
			</md-input-container>
		<md-input-container class="selectYear" id="selectYear" >
		
				<label>Select Year</label>
				<md-select ng-model="year">
					<md-optgroup label="years">
						<md-option ng-value="year" ng-repeat="year in vm.year">{{year}}</md-option>
					</md-optgroup>
				</md-select>
			</md-input-container>

		</md-toolbar>


	<md-table-container>
		<table md-table md-row-select multiple ng-model="selected" md-progress="promise">
			<thead md-head md-order="query.order" md-on-reorder="getDesserts">

				<tr md-row>
					<th md-column md-order-by="first_name"><span>Employee Name</span></th>
					<th md-column md-order-by="">Hours</th>
					<th md-column md-order-by="">Offset</th>
				</tr>

			</thead>
			<tbody md-body>
				<tr md-row md-select="employee" md-select-id="null" md-auto-select ng-repeat="employee in vm.employeeList">

					<td md-cell>{{employee.first_name + " " + employee.last_name}}</td>
					<td md-cell>
						<md-input-container>
							<input ng-model="null">
						</md-input-container>
					</td>
					<td md-cell>
						<md-input-container>
							<input ng-model="null">
						</md-input-container>
					</td>


				</tr>
			</tbody>
		</table>
	</md-table-container>

	<md-table-pagination md-limit="5" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{desserts.count}}" md-on-paginate="getDesserts" md-page-select></md-table-pagination>

	<div>
		<md-button class="md-raised" ng-click="">
			Button
		</md-button>
	</div>

</md-content>
